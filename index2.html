        /* 1. RESET */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #333;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent body scroll */
        }

        /* 2. CONTAINER STYLES */
        .book-wrapper {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* 3. PAGE STYLES */
        .page {
            padding: 20px;
            background-color: #fdfdfd;
            border: 1px solid #c2c2c2;
            overflow: hidden;
        }

        /* Hard Cover Styles */
        .page.--cover {
            background: #2c3e50;
            color: white;
            border: none;
        }

        .page-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Typography & Images */
        h1 { font-size: 2rem; text-transform: uppercase; letter-spacing: 2px; }
        h2 { font-size: 1.5rem; color: #444; margin-bottom: 10px; }
        p { font-size: 1rem; color: #666; line-height: 1.5; }
        .page.--cover p { color: #ccc; }
        
        img {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin: 15px 0;
        }

        /* Class for full size images */
        .full-page-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            margin: 0 !important;
        }

        .page.no-padding {
            padding: 0; 
        }

        .footer {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #999;
        }

        /* --- MOBILE CONTROLS (Hidden on Desktop) --- */
        .mobile-controls {
            display: none; /* Hidden by default */
        }

        /* --- MOBILE RESPONSIVE STYLES --- */
        @media (max-width: 768px) {
            body {
                /* On mobile, we might need a column layout to fit buttons below */
                flex-direction: column; 
                justify-content: center;
            }

            #book {
                /* Ensure book doesn't overflow mobile width */
                max-width: 100vw; 
            }

            /* Show controls on mobile */
            .mobile-controls {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 90%;
                margin-top: 20px;
                z-index: 100;
            }

            .control-btn {
                background-color: rgba(255, 255, 255, 0.2);
                border: 1px solid rgba(255, 255, 255, 0.4);
                color: white;
                padding: 12px 25px;
                border-radius: 30px;
                font-size: 16px;
                cursor: pointer;
                transition: background 0.3s;
                user-select: none;
                backdrop-filter: blur(5px);
            }

            .control-btn:active {
                background-color: rgba(255, 255, 255, 0.5);
            }
        }
        
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- DETECT DEVICE TYPE ---
            const isMobile = window.innerWidth < 768; // Adjust breakpoint as needed

            // --- CONFIGURATION ---
            // Desktop (Default) values
            let bookWidth = 525;
            let bookHeight = 750;
            let sizeMode = "fixed";

            // Mobile overrides
            if (isMobile) {
                // Calculate width to fit screen with some margin (e.g. 90% of screen width)
                bookWidth = window.innerWidth * 0.9;
                
                // Calculate height based on original aspect ratio (750 / 525 = 1.428)
                const aspectRatio = 750 / 525;
                bookHeight = bookWidth * aspectRatio;
            }

            // 1. Get the reference to the library
            const pageFlip = new St.PageFlip(document.getElementById('book'), {
                width: bookWidth, 
                height: bookHeight,
                
                // Sizing
                size: sizeMode,
                
                // Animation defaults
                minWidth: 315,
                maxWidth: 1000,
                minHeight: 420,
                maxHeight: 1350,
                
                // Behavior
                maxShadowOpacity: 0.5, 
                showCover: true, 
                mobileScrollSupport: false
            });

            // 2. Load pages
            pageFlip.loadFromHTML(document.querySelectorAll('.page'));

            // 3. Keyboard controls (Desktop)
            document.addEventListener('keydown', (e) => {
                if (e.code === 'ArrowLeft') {
                    pageFlip.flipPrev();
                }
                if (e.code === 'ArrowRight') {
                    pageFlip.flipNext();
                }
            });

            // 4. Mobile Button Controls
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (prevBtn && nextBtn) {
                prevBtn.addEventListener('click', () => {
                    pageFlip.flipPrev();
                });

                nextBtn.addEventListener('click', () => {
                    pageFlip.flipNext();
                });
            }
        });
    </script>
